<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulação de Emprestimo</title>
</head>
<body>
    <main>
        <section class="container-form">
            <h1>Simulação de Empréstimo</h1>
            <form id="form-de-emprestimo">
                <div class="conteudo-form">
                    <label for="valor" id="">Qual o valor do empréstimo?</label>
                    <input type="number" required id="valor" name="valor">
                </div>

                <div class="conteudo-form">
                    <label for="taxa" id="">Qual a taxa de Juros (%) ?</label>
                    <input type="range" id="interest" min="0" max="20" step="0.1" value="10" required>
                <span id="taxa-valor">10%</span>
                </div>

                <div class="conteudo-form">
                    <label for="tempo" id="">Em quanto tempo?</label>
                    <input type="number" required id="tempo" name="tempo">
                </div>
            </form>
        </section>

        <section class="container-resultado">
            <h2>Resultado</h2>
            <p>Pagamento Mensal R$ <span id="pagamento-mensal">0.00</span></p>
            <p>Total principal R$ <span id="valor-total">0.00</span></p>
            <p>Juros Totais R$ <span id="taxa-total">0.00</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
